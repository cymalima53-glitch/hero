<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../shared/result.css">
</head>

<body>
    <div id="game-container">
        <!-- Scene hooks -->
        <div id="scene">
            <div id="hero" class="hero idle"></div>
        </div>

        <div id="play-area">
            <div id="sentence-display" class="sentence"></div>
            <div id="options-area" class="hidden"></div>
            <div id="feedback-message"></div>
        </div>

        <div id="start-screen">
            <h1>Fill in the Blank</h1>

            <!-- INSTRUCTION BANNER -->
            <div
                style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 20px; margin: 20px 0; max-width: 500px; margin-left: auto; margin-right: auto;">
                <div style="font-size: 20px; font-weight: bold; color: #856404; margin-bottom: 10px;">
                    ‚ö†Ô∏è This game uses SENTENCES, not words!
                </div>
                <div style="background: white; padding: 15px; border-radius: 5px; margin-top: 15px; text-align: left;">
                    <div style="font-weight: bold; margin-bottom: 10px; color: #333;">üìù Example:</div>
                    <div style="margin-left: 10px;">
                        <div style="margin-bottom: 8px;">
                            <strong>Sentence:</strong> <span style="color: #0066cc;">"I have a pet ___"</span>
                        </div>
                        <div>
                            <strong>Choices:</strong> <span style="color: #666;">dog, cat, bird, fish</span>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 15px; font-size: 14px; color: #856404; text-align: left;">
                    <div style="margin-bottom: 5px;">‚úì Write SENTENCES (not single words)</div>
                    <div style="margin-bottom: 5px;">‚úì Mark the blank with <strong>___</strong></div>
                    <div>‚úì Provide answer choices</div>
                </div>
            </div>

            <button id="start-btn">Play</button>
        </div>

        <div id="end-screen" class="hidden">
            <h1>Completed!</h1>
            <div id="trophy">üèÜ</div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="../shared/result.js"></script>
    <script src="game.js"></script>
</body>

</html>
