<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Hero See Hero Do</title>
    <link rel="stylesheet" href="../shared/result.css">
    <link rel="stylesheet" href="styles.css?v=20251229_1">

    <!-- TFJS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.10.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.10.0/dist/tf-converter.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.10.0/dist/tf-backend-webgl.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.0/dist/pose-detection.min.js"></script>

    <script src="../shared/result.js" defer></script>
    <script src="game.js" defer></script>
</head>

<body>
    <div id="game-container">
        <!-- Camera Layer -->
        <video id="video" playsinline autoplay muted></video>
        <canvas id="output"></canvas>

        <!-- UI Layer -->
        <div id="top-bar">
            <h1 id="score-display">Score: 0</h1>
            <div id="progress-text">Round 1/10</div>
            <button id="camera-btn">Start ðŸŽ¥</button>
        </div>

        <div id="status-timer" class="hidden">GO!</div>

        <div id="game-area" class="hidden">
            <!-- TARGET CARD / INSTRUCTION ZONE -->
            <div id="target-card">
                <div id="center-zone">
                    <div id="speaker-bg">
                        <div id="speaker-icon">ðŸ”Š</div>
                    </div>
                    <div id="replay-hint">Can't hear? Click here</div>
                    <div id="instruction-text">Listen...</div>
                </div>

                <!-- Hidden by default, maybe show on reveal? -->
                <img id="word-image" src="" alt="Target" class="hidden">
            </div>

            <!-- Feedback Overlay -->
            <div id="feedback-message" class="hidden"></div>
        </div>

        <div id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading AI...</p>
        </div>
    </div>
</body>

</html>
